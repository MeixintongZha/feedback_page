<p><code>mctad.mean()</code> accepts an Array of Numbers and returns their average as a Number.
It is an alias for <code>mctad.arithmeticMean()</code>.
See <a href="http://en.wikipedia.org/wiki/Mean#Arithmetic_mean_.28AM.29">Arithmetic Mean</a>.</p></div></div><div class="code"><div class="wrapper"><span class="nx">mctad</span><span class="p">.</span><span class="nx">mean</span> <span class="o">=</span> <span class="kd">function</span> <span class="p">(</span><span class="nx">data</span><span class="p">)</span> <span class="p">{</span> <span class="k">return</span> <span class="k">this</span><span class="p">.</span><span class="nx">arithmeticMean</span><span class="p">(</span><span class="nx">data</span><span class="p">);</span> <span class="p">};</span></div></div></div></div></body></html>
